<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Sistema de Gestão de Pessoas</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
	crossorigin="anonymous">

</head>
<body>
	<div class="container my-2">
	
		<a href="/contador" class="btn btn-warning">CONTADOR</a>
		<a href="/pessoas" class="btn btn-primary">Lista Pessoas</a>
		<a href="/pedidos" class="btn btn-primary">Lista Pedidos</a>
		<br><br>
	
		<a th:href="@{/produtos/novo}" class="btn btn-success btn-sm mb-3">Novo Produto</a>
		<h1>Produtos</h1>
		<table border="1" class="table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>Nome</th>
					<th>Ações</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="produto : ${listaProdutos}">
					<td th:text="${produto.nome}"></td>
					<td>	
					<a th:href="@{/produtos/{id}(id=${produto.id})}" class="btn btn-primary">Alterar</a>
					<a th:href="@{/produtos/excluir/{id}(id=${produto.id})}" class="btn btn-danger">Excluir</a>		
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
